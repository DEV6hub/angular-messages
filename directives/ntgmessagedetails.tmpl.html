<input type="checkbox" class="ntg-show-details-full" ng-model="ntgShowFull">

<div class="ntg-details-container" ng-show="ntgShowFull">
    <div class="ntg-from-container">
        <h2 class="ntg-from">{{ forMessage.from }}</h2>
    </div>

    <div class="ntg-date-container">
        <h2 class="ntg-date">{{ forMessage.date | date: 'dd/mm/yyyy' }}</h2>
    </div>

    <div class="ntg-subject-container">
        <h2 class="ntg-subject">{{ forMessage.subject }}</h2>
    </div>

    <div class="ntg-body-container">
        <h2 class="ntg-body">{{ forMessage.body }}</h2>
    </div>
</div>
