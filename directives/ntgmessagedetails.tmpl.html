<!--If nested within another directive...-->

<div class="ntg-details-container">
    <div class="ntg-from-container">
        <h2 class="ntg-from">{{ fromWho }}</h2>
    </div>

    <div class="ntg-date-container">
        <h2 class="ntg-date">{{ date | date: 'dd/mm/yyyy' }}</h2>
    </div>

    <div class="ntg-subject-container">
        <h2 class="ntg-subject">{{ subject }}</h2>
    </div>

    <div class="ntg-body-container">
        <h2 class="ntg-body">{{ details }}</h2>
    </div>

</div>


<!--If not nested within a directive...-->



<div class="ntg-details-container">

    <div class="ntg-from-container">
        <h2 class="ntg-from">{{ messages.from }}</h2>
    </div>

    <div class="ntg-date-container">
        <h2 class="ntg-date">{{ messages.date | date: 'dd/mm/yyyy' }}</h2>
    </div>

    <div class="ntg-subject-container">
        <h2 class="ntg-subject">{{ messages.subject }}</h2>
    </div>

    <div class="ntg-body-container">
        <h2 class="ntg-body">{{ messages.body }}</h2>
    </div>

</div>
