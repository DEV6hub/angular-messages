<!--If nested within another directive...-->

<div class="ntg-details-container">
    <div class="ntg-from-container">
        <h5 class="ntg-from">{{ fromWho }}</h5>
    </div>

    <div class="ntg-date-container">
        <h5 class="ntg-date">{{ date | date: 'dd/mm/yyyy' }}</h5>
    </div>

    <div class="ntg-subject-container">
        <h3 class="ntg-subject">{{ subject }}</h3>
    </div>

    <div class="ntg-body-container">
        <h4 class="ntg-body">{{ details }}</h4>
    </div>

</div>

<!--If not nested within a directive...-->

<div class="ntg-details-container">

    <div class="ntg-from-container">
        <h5 class="ntg-from">{{ messages.from }}</h5>
    </div>

    <div class="ntg-date-container">
        <h5 class="ntg-date">{{ messages.date | date: 'dd/mm/yyyy' }}</h5>
    </div>

    <div class="ntg-subject-container">
        <h3 class="ntg-subject">{{ messages.subject }}</h3>
    </div>

    <div class="ntg-body-container">
        <h4 class="ntg-body">{{ messages.body }}</h4>
    </div>

</div>
