<div ng-repeat="msg in messages" class="messages" ng-class="{ntgurgentmessage: msg.priority == true}">
    <div class="ntg-message-list-container">
        <span class=" ntg-message-from">{{ msg.from }} </span>
        <span class="ntg-message-subject"> {{ msg.subject }}</span>
        <span class="ntg-message-date"> {{ msg.date | date: 'dd/mm/yyyy' }}</span>
        <div ng-transclude></div>
    </div>
</div>
